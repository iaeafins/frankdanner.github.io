    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- ESTADO DA APLICAÇÃO ---
        let productionLines = [];
        let charts = {};
        let activeFilter = 'today';

        // --- ELEMENTOS DO DOM ---
        const addLineBtn = document.getElementById('add-line-btn');
        const modal = document.getElementById('add-line-modal');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const lineForm = document.getElementById('line-form');
        const linesContainer = document.getElementById('lines-container');
        const emptyState = document.getElementById('empty-state');
        const addWaterMeterBtn = document.getElementById('add-water-meter');
        const addChemicalBtn = document.getElementById('add-chemical');
        const waterMetersContainer = document.getElementById('water-meters-inputs');
        const chemicalsContainer = document.getElementById('chemicals-inputs');
        const filtersContainer = document.getElementById('filters');

        // --- FUNÇÕES DO MODAL ---
        const openModal = () => {
            modal.classList.remove('hidden');
            setTimeout(() => modal.querySelector('.modal-content').classList.remove('scale-95'), 10);
        };
        const closeModal = () => {
            modal.querySelector('.modal-content').classList.add('scale-95');
            setTimeout(() => {
                modal.classList.add('hidden');
                lineForm.reset();
                waterMetersContainer.innerHTML = '';
                chemicalsContainer.innerHTML = '';
            }, 300);
        };

        // --- FUNÇÕES DE RENDERIZAÇÃO ---
        function renderLines() {
            linesContainer.innerHTML = '';
            if (productionLines.length === 0) {
                linesContainer.appendChild(emptyState);
            } else {
                if (linesContainer.contains(emptyState)) linesContainer.removeChild(emptyState);
            }
            productionLines.forEach(line => {
                const lineCard = createLineCard(line);
                linesContainer.appendChild(lineCard);
                initializeChartsForLine(line);
            });
            applyFilter(activeFilter);
        }

        function createLineCard(line) {
            const card = document.createElement('div');
            card.className = 'bg-gray-900 p-6 rounded-2xl border border-gray-700 card-glow flex flex-col gap-6';
            card.dataset.lineId = line.id;

            const waterInputsHTML = line.waterMeters.map(meter => `
                <div class="flex-1 min-w-[120px]">
                    <label class="block text-sm font-medium text-gray-400 mb-1 truncate">${meter.name} (m³)</label>
                    <input type="number" step="0.01" data-meter-id="${meter.id}" class="w-full bg-gray-800 border border-gray-600 rounded-lg px-3 py-2 text-white focus:ring-blue-500 focus:border-blue-500" placeholder="0.00">
                </div>
            `).join('');

            const chemicalInputsHTML = line.chemicals.map(chem => `
                <div class="flex-1 min-w-[120px]">
                    <label class="block text-sm font-medium text-gray-400 mb-1 truncate">${chem.name} (L)</label>
                    <input type="number" step="0.01" data-chem-id="${chem.id}" class="w-full bg-gray-800 border border-gray-600 rounded-lg px-3 py-2 text-white focus:ring-lime-500 focus:border-lime-500" placeholder="0.00">
                </div>
            `).join('');

            card.innerHTML = `
                <div class="flex justify-between items-start">
                    <h2 class="text-xl font-semibold text-white">${line.name}</h2>
                </div>
                <div class="space-y-4">
                    ${waterInputsHTML ? `<div class="flex flex-wrap gap-4">${waterInputsHTML}</div>` : ''}
                    ${chemicalInputsHTML ? `<div class="flex flex-wrap gap-4">${chemicalInputsHTML}</div>` : ''}
                </div>
                <div class="flex gap-2">
                    <button class="save-reading-btn flex-1 bg-teal-600 hover:bg-teal-500 text-white font-bold py-2 px-4 rounded-lg transition-colors">Salvar Leitura</button>
                    <button class="export-btn bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-lg transition-colors flex items-center justify-center"><i class="gg-export"></i></button>
                </div>
                <div class="h-56 mt-4">
                    <h3 class="text-sm font-medium text-blue-400 mb-2">Histórico de Água (m³)</h3>
                    <canvas id="waterChart-${line.id}"></canvas>
                </div>
                <div class="h-56 mt-4">
                    <h3 class="text-sm font-medium text-lime-400 mb-2">Histórico de Químicos (L)</h3>
                    <canvas id="chemicalChart-${line.id}"></canvas>
                </div>
            `;
            return card;
        }

        // --- FUNÇÕES DOS GRÁFICOS ---
        function initializeChartsForLine(line) {
            const waterChartId = `waterChart-${line.id}`;
            const chemicalChartId = `chemicalChart-${line.id}`;
            charts[waterChartId] = createChart(waterChartId, 'Consumo de Água', '#60A5FA', 'rgba(96, 165, 250, 0.3)');
            charts[chemicalChartId] = createChart(chemicalChartId, 'Consumo de Químico', '#A3E635', 'rgba(163, 230, 53, 0.3)');
        }

        function createChart(canvasId, label, borderColor, backgroundColor) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            return new Chart(ctx, {
                type: 'line',
                data: { datasets: [{ label, data: [], borderColor, backgroundColor, borderWidth: 2, pointRadius: 2, tension: 0.4, fill: true }] },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    scales: {
                        y: { beginAtZero: true, grid: { color: 'rgba(255, 255, 255, 0.1)' }, ticks: { color: '#9CA3AF' } },
                        x: { type: 'time', time: { unit: 'hour', displayFormats: { hour: 'HH:mm' } }, grid: { display: false }, ticks: { color: '#9CA3AF' } }
                    },
                    plugins: { legend: { display: false } }
                }
            });
        }
        
        // --- LÓGICA DE FILTRAGEM E ATUALIZAÇÃO ---
        function applyFilter(period) {
            activeFilter = period;
            
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.period === period);
            });

            const now = new Date();
            const startOfToday = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const startOfWeek = new Date(startOfToday);
            startOfWeek.setDate(startOfWeek.getDate() - 7);
            const startOfMonth = new Date(now.getFullYear(), now.getMonth(), 1);

            productionLines.forEach(line => {
                let filteredReadings = line.readings;
                if (period === 'today') {
                    filteredReadings = line.readings.filter(r => r.timestamp >= startOfToday);
                } else if (period === 'week') {
                    filteredReadings = line.readings.filter(r => r.timestamp >= startOfWeek);
                } else if (period === 'month') {
                    filteredReadings = line.readings.filter(r => r.timestamp >= startOfMonth);
                }

                const waterChart = charts[`waterChart-${line.id}`];
                const chemicalChart = charts[`chemicalChart-${line.id}`];

                if (waterChart) {
                    waterChart.data.datasets[0].data = filteredReadings.map(r => ({ x: r.timestamp, y: r.water }));
                    waterChart.update();
                }
                if (chemicalChart) {
                    chemicalChart.data.datasets[0].data = filteredReadings.map(r => ({ x: r.timestamp, y: r.chemical }));
                    chemicalChart.update();
                }
            });
        }

        // --- LÓGICA DE EXPORTAÇÃO ---
        function exportToCSV(lineId) {
            const line = productionLines.find(l => l.id === lineId);
            if (!line || line.readings.length === 0) {
                alert('Nenhum dado para exportar.');
                return;
            }

            let csvContent = "data:text/csv;charset=utf-8,";
            csvContent += "Data;Hora;Consumo Agua (m³);Consumo Quimico (L)\r\n";

            line.readings.forEach(r => {
                const date = r.timestamp.toLocaleDateString('pt-BR');
                const time = r.timestamp.toLocaleTimeString('pt-BR');
                csvContent += `${date};${time};${r.water.toFixed(2)};${r.chemical.toFixed(2)}\r\n`;
            });

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", `relatorio_${line.name.replace(/\s+/g, '_')}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // --- LÓGICA DE EVENTOS ---
        addLineBtn.addEventListener('click', openModal);
        closeModalBtn.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });
        filtersContainer.addEventListener('click', (e) => {
            if (e.target.classList.contains('filter-btn')) {
                applyFilter(e.target.dataset.period);
            }
        });

        function addDynamicInput(container, placeholder, inputName) {
            const div = document.createElement('div');
            div.className = 'flex items-center gap-2';
            div.innerHTML = `
                <input type="text" name="${inputName}" placeholder="${placeholder}" class="flex-grow bg-gray-800 border border-gray-600 rounded-lg px-3 py-2 text-white focus:ring-teal-500 focus:border-teal-500" required>
                <button type="button" class="remove-input-btn text-gray-500 hover:text-red-500"><i class="gg-trash"></i></button>
            `;
            div.querySelector('.remove-input-btn').addEventListener('click', () => div.remove());
            container.appendChild(div);
        }

        addWaterMeterBtn.addEventListener('click', () => addDynamicInput(waterMetersContainer, 'Nome do hidrômetro', 'water_meter_name'));
        addChemicalBtn.addEventListener('click', () => addDynamicInput(chemicalsContainer, 'Nome do químico', 'chemical_name'));

        lineForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const lineName = document.getElementById('line-name').value;
            const waterMeters = Array.from(document.querySelectorAll('input[name="water_meter_name"]')).map(input => ({ id: `meter-${Date.now()}-${Math.random()}`, name: input.value }));
            const chemicals = Array.from(document.querySelectorAll('input[name="chemical_name"]')).map(input => ({ id: `chem-${Date.now()}-${Math.random()}`, name: input.value }));
            const newLine = { id: `line-${Date.now()}`, name: lineName, waterMeters, chemicals, readings: [] };
            productionLines.push(newLine);
            renderLines();
            closeModal();
        });

        linesContainer.addEventListener('click', (e) => {
            const saveBtn = e.target.closest('.save-reading-btn');
            const exportBtn = e.target.closest('.export-btn');

            if (saveBtn) {
                const card = saveBtn.closest('[data-line-id]');
                const lineId = card.dataset.lineId;
                const line = productionLines.find(l => l.id === lineId);

                let totalWater = 0;
                card.querySelectorAll('input[data-meter-id]').forEach(input => {
                    totalWater += parseFloat(input.value) || 0;
                    input.value = '';
                });

                let totalChemical = 0;
                card.querySelectorAll('input[data-chem-id]').forEach(input => {
                    totalChemical += parseFloat(input.value) || 0;
                    input.value = '';
                });

                line.readings.push({ timestamp: new Date(), water: totalWater, chemical: totalChemical });
                applyFilter(activeFilter);
            }

            if (exportBtn) {
                const card = exportBtn.closest('[data-line-id]');
                exportToCSV(card.dataset.lineId);
            }
        });
    });
    </script>
</body>
</html>
